<!DOCTYPE html>
<html lang="en" class="bg-circle-pattern">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lokalin</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<dialog id="map_modal" class="modal">
			<div class="modal-box border-2 border-Primary-950 rounded-none">
				<form method="dialog">
					<button
						class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
					>
						✕
					</button>
				</form>
				<h3 class="text-2xl font-bold" id="modal-title">...</h3>
				<p class="py-4 italic text-sm opacity-70">
					Press ESC key or click on ✕ button to close
				</p>
				<div id="modal-iframe"></div>
			</div>
		</dialog>
		<div class="h-[100dvh] flex flex-col">
			<header
				class="text-center border-b-2 border-Primary-950 bg-Primary-50"
			>
				<div class="flex justify-between mx-auto items-center">
					<div
						class="brand text-4xl font-semibold text-Accent-600 pl-4"
					>
						Lokal<span class="text-Secondary-600">in.</span>
					</div>

					<nav class="flex">
						<a
							href="index.html"
							class="px-4 py-3 border-x-2 border-Primary-950 hover:bg-Accent-500"
							>Home</a
						>
						<a
							href="about.html"
							class="px-4 py-3 border-x-2 border-Primary-950 hover:bg-Accent-500"
							>About</a
						>
					</nav>
				</div>
			</header>

			<main class="flex flex-1 justify-center items-center sm:p-6">
				<div
					class="flex-1 h-full w-fit bg-Primary-50 sm:border-2 sm:border-Primary-950"
				>
					<div
						class="breadcrumbs text-sm border-b-2 border-Primary-950 ps-6"
					>
						<ul>
							<li><a href="index.html">Lokalin</a></li>
							<li class="text-Accent-600">Home</li>
						</ul>
					</div>

					<div class="flex items-left pb-6 pt-2 px-6">
						<h2 class="text-6xl text-left">
							<span class="text-5xl">Lokalin Memberikan Kamu</span
							><br />
							Rekomendasi
							<span class="text-Secondary-600"
								>Tempat
								<span
									id="typed"
									class="font-bold transition-all"
								></span
							></span>
						</h2>
					</div>
					<div class="flex">
						<div role="tablist" class="tabs tabs-bordered">
							<input
								type="radio"
								name="my_tabs_1"
								role="tab"
								class="tab"
								checked="checked"
								aria-label="Rekomendasi"
							/>
							<div role="tabpanel" class="tab-content p-10">
								<h3 class="text-2xl">Rekomendasi Tempat</h3>
								<div
									id="rekomendasi-wisata"
									class="flex gap-2 mt-2 flex-col sm:flex-row"
								></div>
							</div>

							<input
								type="radio"
								name="my_tabs_1"
								role="tab"
								class="tab"
								aria-label="Kabupaten"
							/>
							<div role="tabpanel" class="tab-content p-10">
								<h3 class="text-2xl">Lihat di:</h3>
								<select
									class="select select-bordered w-full max-w-xs mt-2"
									name=""
									id="select-kabupaten"
								></select>
								<div
									id="kabupaten-wisata"
									class="flex gap-2 mt-2 flex-col sm:flex-row"
								></div>
							</div>
						</div>
						<div>
							<!-- leaflet map goes here -->
							<div id="map" class="w-full h-full"></div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<!-- Lib -->
		<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
		<script>
			var typed = new Typed("#typed", {
				strings: ["Wisata.", "Hiburan."],
				typeSpeed: 70,
				backDelay: 5000,
				startDelay: 0,
				backSpeed: 70,
				showCursor: false,
				loop: true,
				loopCount: Infinity,
				onStringTyped: (arrayPos, self) => {
					const { el } = self;
					el.classList.add("font-bold", "text-Accent-500");
				},
				preStringTyped: (arrayPos, self) => {
					const { el } = self;
					el.classList.remove("font-bold", "text-Accent-500");
				},
			});
		</script>

		<!-- Piramida Terbalik -->
		<script src="./script/lokalinCore.js"></script>
		<script src="./script/lokalinData.js"></script>
		<script src="./script/utlis.js"></script>
		<script src="./script/components.js"></script>
		<script src="./script/config.js"></script>
		<script src="./script/main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" class="bg-circle-pattern">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lokalin</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="h-[100dvh] flex flex-col">
			<header
				class="text-center border-b-2 border-Primary-950 bg-Primary-50"
			>
				<div class="flex justify-between mx-auto items-center">
					<div
						class="brand text-4xl font-semibold text-Accent-600 pl-4"
					>
						Lokal<span class="text-Secondary-600">in.</span>
					</div>

					<nav class="flex">
						<a
							href="index.html"
							class="px-4 py-3 border-x-2 border-Primary-950 hover:bg-Accent-500"
							>Home</a
						>
						<a
							href="about.html"
							class="px-4 py-3 border-x-2 border-Primary-950 hover:bg-Accent-500"
							>About</a
						>
					</nav>
				</div>
			</header>

			<main class="flex flex-1 justify-center items-center sm:p-6">
				<div
					class="flex-1 h-full w-fit bg-Primary-50 sm:border-2 sm:border-Primary-950"
				>
					<div class="flex items-left py-5">
						<h2 class="text-6xl text-left p-6">
							<span class="text-5xl">Lokalin Memberikan Kamu</span
							><br />
							Rekomendasi
							<span class="text-Secondary-600"
								>Tempat
								<span
									id="typed"
									class="font-bold transition-all"
								></span
							></span>
						</h2>
					</div>
					<div>
						<div>
							<p
								class="text-Primary-500 text-lg sm:text-xl text-justify sm:text-left p-4 md:p-6 max-w-xl block"
							>
								Lokalin adalah sebuah platform rekomendasi
								wisata yang membantu kamu menemukan
								tempat-tempat wisata
								<strong>terdekat</strong> di Sulawesi Selatan.
							</p>
						</div>
					</div>
				</div>
			</main>
		</div>

		<!-- Lib -->
		<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
		<script>
			var typed = new Typed("#typed", {
				strings: ["Wisata.", "Hiburan."],
				typeSpeed: 70,
				backDelay: 5000,
				startDelay: 0,
				backSpeed: 70,
				showCursor: false,
				loop: true,
				loopCount: Infinity,
				onStringTyped: (arrayPos, self) => {
					const { el } = self;
					el.classList.add("font-bold", "text-Accent-500");
				},
				preStringTyped: (arrayPos, self) => {
					const { el } = self;
					el.classList.remove("font-bold", "text-Accent-500");
				},
			});
		</script>

		<!-- Piramida Terbalik -->
		<script src="./script/main.js"></script>
	</body>
</html>
